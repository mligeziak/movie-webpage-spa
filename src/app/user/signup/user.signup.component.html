<h1>Sign up</h1>
<div class="form-wrapper">
    <input type="email" class="form-control mr-sm-2" placeholder="E-mail" [(ngModel)]="email">
    <input type="text" class="form-control mr-sm-2" placeholder="Name" [(ngModel)]="name">
    <input type="password" class="form-control mr-sm-2" placeholder="Password" [(ngModel)]="password">
    <button type="button" class="btn btn-large btn-block btn-info" (click)="signUp()">Sign up</button>
</div>
