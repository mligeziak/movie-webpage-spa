<h1>My Account</h1>
<p *ngIf="accountData.name">
    <strong>Name:</strong> {{ accountData.name }}<br/>
    <strong>Email:</strong> {{ accountData.email }}
</p>
<h2>My favorite movies:</h2>
<div class="favorites">
    <movie-item *ngFor="let movie of myFavorites?.favorites" [movie]="movie" class="col-lg-6 d-inline-block"></movie-item>
</div>
