<div class="movie-component" *ngIf="loaded">
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="moviePoster col-4">
                    <img src="{{ movie.Poster }}" alt="{{ movie.Title }} poster">
                </div>

                <div class="movieInfo col-8">
                    <div class="movieHeader container-fluid">
                        <h1>{{ movie?.Title }} ({{ movie?.Year }})</h1>
                        <small>
                            {{ movie?.Rated }} | {{ movie?.Genre }} | {{ movie?.Runtime }}
                    </small>
                    </div>
                    <div class="movieRatings container">
                        <div class="row">
                            <div class="col col-4">{{ movie?.Ratings[0].Source }} {{ movie?.Ratings[0].Value }}</div>
                            <div class="col col-4">{{ movie?.Ratings[1].Source }} {{ movie?.Ratings[1].Value }}</div>
                            <div class="col col-4">{{ movie?.Ratings[2].Source }} {{ movie?.Ratings[2].Value }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="movieBody">
            <!--{{ movie.Plot }}-->
        </div>
    </div>
</div>
